<div style="margin-left: 120px; margin-right: 120px;">
    <button mat-button (click)="goback()">
        <span style="font-size: 25px; padding: 5px; color: yellow;"> < BACK</span>
    </button>
</div>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">LOGIN</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">CREATE ACCOUNT</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="email" class="label">E-mail</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="LOGIN">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">E-mail</label>
					<input id="email" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Name</label>
					<input id="name" type="text" class="input" data-type="text">
				</div>
                <div class="group">
					<label for="pass" class="label"> Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Image </label>
					<input id="Image" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="CREATE ACCOUNT">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					
				</div>
			</div>
		</div>
	</div>
</div>
